version: "3"
services:

  web:
    build: nginx
    volumes:
      - ./nginx/conf:/etc/nginx/
      - /etc/letsencrypt:/etc/letsencrypt
      - ./blog/_build:/var/www/blog
    ports:
      - "443:443"
      - "80:80"

  blog:
    build: blog
    volumes:
      - ./blog:/blog
    command: run-blogdown build

  sudoku:
    build: sudoku

  gogs:
    image: gogs/gogs
    volumes:
      - "./gogs/data:/data"

  cryptpad:
    build: cryptpad
    volumes:
      - ./cryptpad/datastore:/cryptpad/datastore
      - ./cryptpad/customize:/cryptpad/customize
